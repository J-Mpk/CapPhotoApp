<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CatPhotoApp</title>
</head>
<body>
    <h2>CatPhotoApp</h2>
    <main>
        <h3>Cat Photos</h3>
        <!-- TODO: Add link to cat photos -->
        <p>Click here to view more <a href="#" target="_blank">cat photos</a>
        </p>
        <a href="#"><img src="https://fcc.im/fcc-relaxing-cat" alt="A cute orange cat lying on it's back"></a>
        <h3>Cat Lists</h3>
        <div class="lists">
            <p>Things cats <em>love</em>:</p>
            <ul>
                <li>cat nip</li>
                <li>laser pointers</li>
                <li>lasagna</li>
                <img src="images/lasagna.jpg" alt="Lasagna">
            </ul>
            <p>Things cats <strong>hate</strong></p>
            <ol>
                <li>flea treatment</li>
                <li>Thunder</li>
                <li>Other cats</li>
            </ol>
        </div>
        <img src="images/cats.jpg" alt="Cats">
        <form action="/submit-cat-photo">
            <label for="indoor"><input type="radio" name="indoor-outdoor" id="indoor" checked> Indoor</label><br>
            <label for="outdoor"><input id="outdoor" type="radio" name="indoor-outdoor" checked> Outdoor</label><br>

            <label for="loving"><input id="loving" type="checkbox" name="Personality" checked>Loving</label><br>
            <label for="lazy"><input id="lazy" type="checkbox" name="Personality">Lazy</label><br>
            <label for="energetic"><input id="energetic" type="checkbox" name="Personality">Energetic</label><br>

            <input type="text" placeholder="cat photo URL" required><br><br>
            <button type="submit">Submit</button>
        </form>
    </main>
    <footer>
        <p><small> Copryright - <a href="https://freecodecamp.org">FreeCodeCamp.org</p></small></a>
    </footer>
</body>

</html>
